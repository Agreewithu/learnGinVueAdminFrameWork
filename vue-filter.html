<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="This file is for test
         vue filter attribution">
         <title>Vue Basic</title>
         <style>
            .Red {
                color:red;
            }
         </style>
    </head>
    <body>
        <div id="app">
            <input type="text" v-model="message">
            {{message | bigOne}}
            <div :class="message | bigOne">
                123
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <script>
            var app = new Vue({
                el:"#app",
                data:{
                    message:""
                },
                filters:{
                    'bigOne':function(value){
                        if(!value){
                            return ''
                        }
                        value = value.toString()
                        return value.charAt(0).toUpperCase() + value.slice(1)
                    }
                }
            })
        </script>
    </body>
</html>
