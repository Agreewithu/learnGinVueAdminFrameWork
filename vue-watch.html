<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="This file is for test
         watch attribute in vue object">
         <title>Vue Basic</title>
    </head>
    <body>
        <div id="app">
            <button @click="testWatch">monitor</button>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <script>
            var app = new Vue({
                el:"#app",
                data:{
                    watcher:"123",
                    multiEventTest:"123",
                    deepMonitor:{
                        att:1
                    },
                    specificAttDeepMonitor:{
                        att:1
                    }
                },
                methods:{
                    testWatch(){
                        this.watcher = "456"
                        this.multiEventTest = "456"
                        this.deepMonitor.att = 2
                        this.specificAttDeepMonitor.att = 2
                    }
                },
                watch:{
                    watcher:function(newValue,oldValue){
                        console.log(newValue,oldValue)
                    },
                    multiEventTest:[
                        function(){
                            console.log("First func is executed...")
                        },
                        function(){
                            console.log("Second func is executed...")
                        }
                    ],
                    deepMonitor:{
                        handler:function(){
                            console.log("This is for deep monitor...")
                        },
                        deep:true
                    },
                    "specificAttDeepMonitor.att":function(){
                        console.log("Monitor specific attribute of object")
                    }
                }
            })
        </script>
    </body>
</html>
