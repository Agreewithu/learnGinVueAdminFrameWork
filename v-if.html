<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue Basic</title>
    </head>
    <body>
        <div id="app">
            <!--Only Form Element can use v-model attribute-->
            <input type="text" v-model="message">
            <!--V-if-->
            <h2 v-if="message==='agreewithu'">agreewithu login in....</h2>
            <h2 v-else-if="message==='tired'">I am tired</h2>
            <h2 v-else>Out of keyword....</h2>

            <p>---------------------------------------------------</p>
            <!--V-show-->
            <h2 v-show="message==='show'">vue show attribute....</h2>

            <p>---------------------------------------------------</p>
            <!--V-for-->
            <ul>
                <li v-for="(item,key) in list">{{key + "----" + item.name}}</li>
            </ul>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script>
            var app = new Vue({
                el:"#app",
                data:{
                    message:"",
                    list:[
                        {
                            name:"hello",
                            value:1
                        },
                        {
                            name:"great",
                            value:2
                        }
                    ]
                }
            })
        </script>
    </body>
</html>
