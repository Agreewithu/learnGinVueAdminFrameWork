<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="This file is for test
         props data v-model usage">
         <title>Vue Dev Test</title>
    </head>
    <body>
        <div id="app">
            <father :data="fdata"></father>
        </div>
        <!--Area Fellow(above another prompt) is for Component Template-->

        <template id="father">
            <div>
                {{data.msg}}
                <input type="text" v-model="data.msg">
            </div>
        </template>

        <!--Area Fellow is for Script-->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script>

            var father = {
                props:{
                    data:{
                        type:Object,
                        default:null
                    }
                },
                template:"#father"
            }

            var app = new Vue({
                el:"#app",
                data(){
                    return{
                        fdata:{
                            msg:"I am fine..."
                        }
                    }
                },
                components:{
                    father:father
                }
            })
        </script>
    </body>
</html>
