<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="This file is for test
         component props variable usage">
         <title>Vue Dev Test</title>
    </head>
    <body>
        <div id="app">
            <father :msg="'Good Day'"></father>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script type="x-template" id="father">
        <div class="container">
            {{msg}}
        </div>
    </script>

    <script>
        
        var father = {
            props:{
                msg:{
                    type:String
                }
            },
            template:"#father"
        }

        var app = new Vue({
            el:"#app",
            components:{
                father
            }
        })
    </script>
</html>
