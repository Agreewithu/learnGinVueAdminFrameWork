<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue Basic</title>
    </head>
    <body>
        <div id="app">
            <father></father>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

        <!--Use Script Element as Template Importer-->

        <script type="x-template" id="father">
            <div>
                <children :hello="hello"></children>
            </div>
        </script>

        <script type="x-template" id="children">
            <div>
                {{hello}}
            </div>
        </script>

        <script>

            var children = {
                name:"children",
                template:"#children",
                props:{
                    hello:String
                }
            }

            var father = {
                name:"father",
                template:"#father",
                data(){
                    return{
                        hello:"hello Agreewithu"
                    }
                },
                components:{
                    children:children
                }
            }

            var app = new Vue({
                el:"#app",
                data:{

                },
                methods:{

                },
                components:{
                    father:father,
                    children:children
                }
            })
        </script>
    </body>
</html>
