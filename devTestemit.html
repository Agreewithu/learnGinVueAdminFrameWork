<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="This file is for test
         emit inherent function">
         <title>Vue Dev Test</title>
    </head>
    <body>
        <div id="app">
            <agreewithu-good @goodday="getGoodDayNum"></agreewithu-good>
        </div>

        <template id="tempForAgreewithu">
            <h1>{{hello}}</h1>
        </template>

        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script>

            var AgreewithuTest = {
                data(){
                  return{
                    hello:"hello everyone~"
                  }  
                },
                methods:{
                    psData(){
                        this.$emit('goodday',1,2)
                    }
                },
                mounted(){
                    this.psData()
                },
                template:"#tempForAgreewithu"
            }

            var app = new Vue({
                el:"#app",
                methods:{
                    getGoodDayNum(num1,num2,num3){
                        console.log(num1,num2,num3)
                    }
                },
                components:{
                    agreewithuGood:AgreewithuTest
                }
            })
        </script>
    </body>
</html>
