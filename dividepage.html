<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue Basic</title>
    </head>
    <body>
        <div id="app">
            <ul>
                <li v-for="(item,key) in list" :key="key" @click="active = key + 1">{{item}}</li>
            </ul>
            <div v-if="active === 1">
                First page....
            </div>
            <div v-else-if="active === 2">
                Second page...
            </div>
            <div v-else-if="active === 3">
                Third page...
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script>
            var app = new Vue({
                el:"#app",
                data:{
                    list:["第一页","第二页","第三页"],
                    active:0
                },
            })
        </script>
    </body>
</html>
