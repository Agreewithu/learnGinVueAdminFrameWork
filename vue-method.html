<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="This file is for test
         methods and computed attributes">
         <title>Vue Basic</title>
    </head>
    <body>
        <div id="app">
            <ul>
                <li v-for="(item, key) in header" :key="key">{{item}}</li>
            </ul>
            <button @click="pushFace('appearance')">Append appearance attribute</button>
            <div class="testComputed">
                {{fullName}}
                <br/>
                {{advancedFullName}}
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script>
            var app = new Vue({
                el:"#app",
                data:{
                    header:["height","weight","age","gender"],
                    firstName:"Albert",
                    lastName:"Einstein"
                },
                methods:{
                    pushFace(face){
                        this.header.push(face)
                    }
                },
                computed:{
                    fullName(){
                        return this.firstName + " " + this.lastName
                    },

                    //computed attribute advanced usage
                    advancedFullName:{
                        set:function(newFirstName){
                            this.firstName = newFirstName
                        },
                        get:function(){
                            return this.firstName + "." + this.lastName
                        }
                    }
                }
            })
        </script>
    </body>
</html>
