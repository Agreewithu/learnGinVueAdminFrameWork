<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue Basic</title>
    </head>
    <body>
        <div id="app">
            <ul>
                <li v-for="(item,key) in list" :key="key">{{item}}</li>
            </ul>

            <button @click="addList">+</button>

            <p>{{msg}}</p>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <script>
            var app = new Vue({
                el:"#app",
                data:{
                    list:["a","b","c"],
                    msg:""
                },
                methods:{
                    addList(){
                        this.list.push("b")
                    }
                },
                beforeCreate(){
                    console.log("I am called before components created...")
                    this.msg = "fine"
                },
                created(){
                    console.log("I am called after components created....")
                    this.msg = "good"
                },
                beforeMount(){
                    console.log("I am called before mount")
                },
                mounted(){
                    console.log("I am called after mount")
                    // this.msg = "well"
                },
                beforeUpdate(){
                    console.log("I am called before updated")
                    // this.msg = "ok"
                },
                updated(){
                    console.log("I am called after updated")
                },
                beforeDestoryed(){},
                destoryed(){}
            })
        </script>
    </body>
</html>
