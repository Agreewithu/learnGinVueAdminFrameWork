<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="This file is for test
         data change vue component render bind change">
         <title>Vue Dev Test</title>
    </head>
    <body>
        <div id="app">
            <div class="showArea">
                {{hello.msg}}
            </div>
            <div class="changeArea">
                <button @click="changeData">ChangeData</button>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script>
            var app = new Vue({
                el:"#app",
                data(){
                    return{
                        hello:{
                            msg:"Hello Message"
                        }
                    }
                },
                methods:{
                    changeData(){
                        this.hello = {
                            msg:"Hello Another Message"
                        }
                    }
                }
            })
        </script>
    </body>
</html>
