<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="This file is for test
         slot application">
        <title>Vue Basic</title>
    </head>
    <body>
        <div id="app">
            <father></father>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>


    <script id="father" type="x-template">
        <div>
            <children>
                <p slot="slot-1">This is for children component slot.... </p>
                <template slot="slot-3" slot-scope="scope">
                    <p>{{scope.myid}}</p>
                    <p>{{scope.sign}}</p>
                </template>
            </children>
        </div>
    </script>

    <script id="children" type="x-template">
        <div>
            <slot name="slot-1">This is first slot position</slot>
            <slot name="slot-2">This is second slot position</slot>
            <slot name="slot-3" v-for="(item, key) in list" :myid="item.id" :sign="item.sign">This is third slot position </slot>
        </div>
    </script>

    <script>

        var children = {
            name:"children",
            data(){
                return{
                    list:[
                        {
                            id:1,
                            sign:"good"
                        },
                        {
                            id:2,
                            sign:"excellent"
                        }
                    ]
                }
            },
            template:"#children"
        }

        var father = {
            name:"father",
            data(){
                return{

                }
            },
            template:"#father",
            components:{
                children:children
            }
        }


        var app = new Vue({
            el:"#app",
            data:{

            },
            methods:{

            },
            components:{
                father:father
            }
        })
    </script>
</html>
